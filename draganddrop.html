<!DOCTYPE html>
<html>
    <head>
        <style>
            #mydiv1{
                width:350px;
                height:70px;
                padding: 10px;
                border: 5px solid blue;
            }
        </style>
        <script>
            function allowDrop(ev)
            {
                ev.preventDefault();
            }
            function drag(ev)
            {
                ev.dataTransfer.setdata("JK times",ev.target.id);
            }
            function drop(ev)
            {
                ev.preventDefault();
                var id = ev.dataTransfer.getData("JK times");
                ev.target.appendChild(target.getElementByID(id));
            }
        </script>
    </head>
    <body>
        <p> Drag the ladakh image into rectangle</p>
        <div id="mydiv1" ondrop="drop(event)" ondragover="allowDrop(event)">     </div> <br/>
        <img id=logo1 src="ladakh.jpg" draggable="true" ondragstart="drag(event)" width="330" height="68">

    </body>
</html>
